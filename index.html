<!DOCTYPE html>
<html>
    <head>
        <title>Reprodução de Áudio em Tempo Real</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html {
                font-size: 62.5%;
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #666;
            }

            audio {
                display: none;
            }

            button {
                margin: 1rem;
                height: 20rem;
                width: 20rem;
                font-size: 2.4rem;
                border: .5rem outset rgba(0,0,0,0.3);
                border-radius: 1.5rem;
                cursor: pointer;
                color: #fff;
                background-color: #0a0;
                font-weight: bold;
                box-shadow: .5rem .5rem .5rem rgba(0,0,0,0.7);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                user-select: none;
            }

            button:active {
                box-shadow: none;
            }

            .playing {
                background-color: #a00;
            }

            img {
                height : 50%;
            }
        </style>
    </head>
    <body>
        <button id="startButton"><img src="res/microphone-duotone.svg"><label>Iniciar Reprodução</label></button>
        <audio id="audioPlayer"></audio>

        <script>
            let audioContext;
            let audioStream;
            let scriptNode;

            let playback = false;
            let img = document.querySelector ('img');
            let label = document.querySelector ('label')


            const startButton = document.getElementById ('startButton');
            // const stopButton = document.getElementById ('stopButton');
            const audioPlayer = document.getElementById ('audioPlayer');

            startButton.addEventListener ('click', playbackControl);
            startButton.addEventListener ('contextmenu', (e) => {
                    e.preventDefault()
                    e.stopPropagation()
                    e.stopImmediatePropagation();
                    return false;
            });

            function startPlayback () {
                navigator.mediaDevices.getUserMedia ({ audio: true })
                .then (function (stream) {
                    audioStream = stream;
                    audioContext = new AudioContext ();
                    const input = audioContext.createMediaStreamSource (stream);

                    const bufferSize = 2048;
                    scriptNode = audioContext.createScriptProcessor (bufferSize, 1, 1);

                    scriptNode.onaudioprocess = function  (audioProcessingEvent) {
                        const inputBuffer = audioProcessingEvent.inputBuffer;
                        const outputBuffer = audioProcessingEvent.outputBuffer;

                        for (let channel = 0; channel < outputBuffer.numberOfChannels; channel++) {
                            const inputData = inputBuffer.getChannelData (channel);
                            const outputData = outputBuffer.getChannelData (channel);

                            for (let i = 0; i < inputBuffer.length; i++) {
                                outputData[i] = inputData[i];
                            }
                        }
                    };

                    input.connect (scriptNode);
                    scriptNode.connect (audioContext.destination);
                })
                .catch  (function (err) {
                    console.log ('Ocorreu um erro ao acessar o microfone: ' + err);
                    alert ('Ocorreu um erro ao acessar o microfone: ' + err);
                });
            }

            function stopPlayback () {
                audioStream.getTracks ().forEach (function (track) {
                    track.stop ();
                });
                audioContext.close ();
                scriptNode.disconnect ();
                startButton.disabled = false;
            }

            function playbackControl () {
                navigator.vibrate (50)
                playback = !playback;
                img.src = (playback) ? 'res/microphone-slash-duotone.svg' : 'res/microphone-duotone.svg'
                 label.innerHTML = (playback) ? 'Parar Reprodução' : 'Iniciar Reprodução'
                startButton.className = (playback) ? 'playing' : ''
                return (playback) ? startPlayback () : stopPlayback  ()
            }
        </script>
    </body>
</html>
